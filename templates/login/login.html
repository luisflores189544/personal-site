{% extends "base.html" %}
{% load static %}


{% block content %}



    <div class="loginParentContainer">
            
            
        <div class="loginSubParentContainer">
            <div class="jumbotron border border-secondary">
                <div class="mb-4"> 
                    <h5>User Login</h5>
                </div>
                <form method="POST" action="{% url 'login:login' %}" id="loginForm">
                    {% csrf_token %}            
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" value="" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
